<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <title>Multi-select Hover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }
        .card-container {
            background-color: #fff;
            border: 1px solid #e1e1e1;
            border-radius: 10px;
            padding: 0px;
            flex-basis: 28%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
            transition: border 0.3s ease;
        }
        .image-wrapper {
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
            height: 200px; /* Altura fixa para manter a proporção */
            background-size: cover;
            background-position: center;
        }
        .hover-box {
            margin-top: 20px;
            border: 1px solid #e1e1e1;
            border-radius: 10px;
            padding: 10px;
            text-align: left;
            display: flex;
            align-items: center;
        }
        .hover-box p {
            margin: 0;
            padding: 0;
            color: #333;
            flex-grow: 1;
        }
        .radio-container {
            display: none;
        }
        .assistive-text {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            text-align: left;
            padding: 5px 5px 20px 5px;
        }
        .card-container input[type="radio"]:checked + .card-container {
            border: 1px solid #4CAF50;
        }
        .card-container input[type="radio"]:checked + .content .checkmark {
            background-color: #4CAF50;
            color: #fff;
        }
        .card-container input[type="radio"]:checked {
            border: 2px solid #4CAF50;
        }
        .content {
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: border 0.3s ease;
        }
        .checkmark {
            width: 20px;
            height: 20px;
            border: 1px solid #e1e1e1;
            border-radius: 50%;
            color: #e1e1e1;
            text-align: center;
            line-height: 20px;
            margin-right: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container" id="cardContainer"></div>
</body>
<script>
    function convertOptionsToObject(optionsString) {
        // Dividir a string em partes individuais
        const optionsArray = optionsString.split(/},\s*{/).map(part => {
            // Remover colchetes de início e fim
            part = part.replace(/^{/, '').replace(/}$/, '');

            // Dividir a string em chaves e valores considerando que os valores podem conter espaços e URLs
            const parts = part.split(/,\s*(?=[^,]*:)/);
            
            // Criar o objeto resultante
            const obj = {};
            parts.forEach(p => {
                const [key, ...value] = p.split(/\s*:\s*/);
                obj[key.trim()] = value.join(':').trim();
            });
            
            return obj;
        });

        return optionsArray;
    }

    function createCard(option, type) {
        const label = document.createElement('label');
        label.className = 'card-container';

        const inputType = type == "Single choice" ? "radio" : "checkbox";

        const input = document.createElement('input');
        input.type = inputType;
        input.name = 'multi-select';
        input.value = option.option;
        input.className = 'radio-container';

        const content = document.createElement('div');
        content.className = 'content';

        const imageWrapper = document.createElement('div');
        imageWrapper.className = 'image-wrapper';
        imageWrapper.style.backgroundImage = `url(${option.image})`;

        const hoverBox = document.createElement('div');
        hoverBox.className = 'hover-box';
        const checkmark = document.createElement('div');
        checkmark.className = 'checkmark';
        checkmark.textContent = '✔';
        const p = document.createElement('p');
        p.textContent = option.option;
        hoverBox.appendChild(checkmark);
        hoverBox.appendChild(p);

        const assistiveText = document.createElement('div');
        assistiveText.className = 'assistive-text';
        assistiveText.textContent = option.description;

        content.appendChild(imageWrapper);
        content.appendChild(hoverBox);
        content.appendChild(assistiveText);

        label.appendChild(input);
        label.appendChild(content);

        return label;
    }

    function resizeIframe() {
        JFCustomWidget.requestFrameResize({ height: document.querySelector('body').clientHeight + 30});
    }

    window.addEventListener('resize', resizeIframe());
    

    JFCustomWidget.subscribe("ready", function(){
        const optionsString = JFCustomWidget.getWidgetSetting('options');
        const type = JFCustomWidget.getWidgetSetting('type');
        console.log(type);
        const options = convertOptionsToObject(optionsString);

        const cardContainer = document.getElementById('cardContainer');
        options.forEach(option => {
            const card = createCard(option, type);
            cardContainer.appendChild(card);
        });

        resizeIframe();

        //subscribe to form submit event
        JFCustomWidget.subscribe("submit", function(){
            var msg = {
                //you should valid attribute to data for JotForm
                //to be able to use youw widget as required
                valid: true,
                value: document.querySelector('input[name="multi-select"]:checked').value
            }
            // send value to JotForm
            JFCustomWidget.sendSubmit(msg);
        });
    });
</script>
</html>
