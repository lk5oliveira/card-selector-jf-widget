<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-select Hover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .card-container {
            background-color: #fff;
            border: 1px solid #e1e1e1;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
        }
        .image-wrapper {
            border-radius: 10px;
            overflow: hidden;
        }
        .image-wrapper img {
            width: 100%;
            height: auto;
        }
        .hover-box {
            margin-top: 20px;
            border: 1px solid #e1e1e1;
            border-radius: 10px;
            padding: 10px;
            text-align: left;
            display: flex;
            align-items: center;
        }
        .hover-box p {
            margin: 0;
            padding: 0;
            color: #333;
            flex-grow: 1;
        }
        .checkbox-container {
            display: none;
        }
        .assistive-text {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        .card-container input[type="checkbox"]:checked + .content {
            border: 2px solid #4CAF50;
        }
        .card-container input[type="checkbox"]:checked + .content .checkmark {
            background-color: #4CAF50;
            color: #fff;
        }
        .content {
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: border 0.3s ease;
        }
        .checkmark {
            width: 20px;
            height: 20px;
            border: 1px solid #4CAF50;
            border-radius: 50%;
            color: #4CAF50;
            text-align: center;
            line-height: 20px;
            margin-right: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <label class="card-container">
            <input type="checkbox" name="multi-select" value="option1" class="checkbox-container">
            <div class="content">
                <div class="image-wrapper">
                    <img src="https://via.placeholder.com/300x200.png?text=Card+1" alt="Invitation">
                </div>
                <div class="hover-box">
                    <div class="checkmark">✔</div>
                    <p>Option 1</p>
                </div>
                <div class="assistive-text">
                    Assistive Text ideally should be here and should wrap 2 to 3 lines - the background box should grow based on the amount of lines that go into assistive text.
                </div>
            </div>
        </label>
        <label class="card-container">
            <input type="checkbox" name="multi-select" value="option2" class="checkbox-container">
            <div class="content">
                <div class="image-wrapper">
                    <img src="https://via.placeholder.com/300x200.png?text=Card+2" alt="Invitation">
                </div>
                <div class="hover-box">
                    <div class="checkmark">✔</div>
                    <p>Option 2</p>
                </div>
                <div class="assistive-text">
                    Assistive Text ideally should be here and should wrap 2 to 3 lines - the background box should grow based on the amount of lines that go into assistive text.
                </div>
            </div>
        </label>
    </div>
</body>
</html>
